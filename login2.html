<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/keyicon.png" type="image/x-icon">
    <link rel="stylesheet" href="slogin2.css">
    <title>Começo</title>
</head>
<body>
    <divc class="container">

        <div class="right-login">

            <h1>Começo</h1>
            <p>Coloque <span>local</span> e <span>chave corretas</span> para prosseguir adiante.</p>

            <div class="textfield">

                <label for="Nome"></label>
                <input class="box" type="text" placeholder="Local" id="ilogin">
                
            </div>

            <div class="textfield">

                <label for="Senha"></label>
                <input class="box" type="password" placeholder="Chave" id="isenha">

            </div>

                <input class="lgn" onclick="logar()" type="submit" value="Continuar">

                <a href="home.html" class="back">Voltar</a>

        </div>

        <div class="left-login">

            <div class="hint">
                <p class="thint">Procurando por <span class="trs"></span></p>
            </div>

            <a class="olo" href="#">
                <img height="220px" src="images/giftbox.png" alt="Heart with heart-with-ribbon_1f49d">
            </a>

        </div>
    </divc>
    <script>
        function logar(){

            var senha = document.getElementById('isenha').value;
            var login = document.getElementById('ilogin').value;

            if(senha == '26112021' && login == 'escola') {
                location.href = "começo.html"
            } else if (senha != '26112021' && login != 'escola') {
                alert('Chave e Local incorretos')
            } else if (senha == '26112021' && login != 'escola'){
                alert('Local incorreto')
            }else {
                alert('Chave incorreta')
            }
        }
    </script>
</body>
</html>
